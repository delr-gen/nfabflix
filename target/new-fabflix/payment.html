<body>
  <a href="movies.html?session=true">Movie Page</a>
  <h1>Payment Page</h1>

  <div id="total"></div>

  <form id="paymentForm" method="POST">
    <label><input type="text" id="creditCardNumber" placeholder="Credit Cart Number" name="id" value="" required></label>
    <label><input type="text" id="firstName" placeholder="First Name" name="firstName" value="" required></label>
    <label><input type="text" id="lastName" placeholder="Last Name" name="lastName" value="" required></label>
    <label><input type="date" id="expirationDate" placeholder="Expiration Date" name="expiration" value="" required></label>
    <input name="Submit" type="submit" value="Make payment"/>
    </form>
</body>
